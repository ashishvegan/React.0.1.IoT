<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Read File</title>
</head>
<body>
  <pre id="fileContents"></pre>

  <script>
    // Fetch the file content from the Express backend
    fetch('http://192.168.183.79:5000/api/read')
      .then(response => response.text())
      .then(data => {
        // Display the file content in the "fileContents" element
        const fileContentsElement = document.getElementById('fileContents');
        fileContentsElement.textContent = data;
      })
      .catch(error => {
        console.error('Error fetching file content:', error);
      });
  </script>
</body>
</html>
